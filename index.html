<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="log4javascript.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="view.js"></script>
      <script type="text/javascript" src="pointstool.js"></script>
      <script type="text/javascript" src="pantool.js"></script>
      <!--    <script type="text/javascript" src="render.js"></script> -->
      <script>
    log  = log4javascript.getLogger("main");
    var appender = new log4javascript.InPageAppender("logging", false, false, true, "100%", "700px");
    log.addAppender(appender);

    window.onload = function() {

      var canvas = document.getElementById("mapCanvas");
      var data = DataStore.newStore();
      var view = new View(canvas, data);

      view.addTool(new PanTool());
      view.addTool(new PointsTool());
      view.paint();

      log.info("Editor loaded");
    };
    </script>
  </head>
  <body>
   <table border=1>
       <tr>
           <td>
              <p> Editor</p>
              <div ><canvas id="mapCanvas" width="700" height="700"></canvas></div>
           </td>
           <td width=100% valign=top>
               <p> Debug log:</p>
               <div id="logging"> </div>
           </td>
       </tr>
   </table>
  </body>
</html>
